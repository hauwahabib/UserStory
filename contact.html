<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css"/>
    <title>Document</title>
</head>
<body>
    <div class="topnav">
        <a href="user.html">About Us</a>
        <a href="contact.html"> Contact Us</a>
        <a href="services.html">Services</a>
    </div>
    <div class="container">
        <div style="text-align: center">
          <h1>Contact Us</h1>
        </div>
    <form>
        <div>
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="firstname" placeholder="Your name.."/>
        </div><br>
        <div>
            <label for="lname">Last Name</label>    
            <input id="lname" type="text" name="lastname" placeholder="Your last name.."/>
        </div><br> 
        <div>
            <label for="number">Phone Number</label>
            <input id="number" type="tel" name="number"/>
        </div><br>
        <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email"/>
        </div><br>
        <div>
            <textarea rows="10" cols="40" placeholder="Type here.."></textarea>
        </div>
        <div>
            <input type="submit" value="SUBMIT">
        </div>
    </form>    
</body>
</html>
